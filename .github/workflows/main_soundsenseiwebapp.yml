name: Build and deploy ASP.Net Core app to Azure Web App - SoundSenseiWebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SoundSenseiWebApp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1AE954C58EA540C3A8C25D3CBBE5FB52 }}
          package: .

  publish-test-results:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Publish Test Results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./TestResults/*.xml

  publish-code-coverage:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Publish Code Coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: ./TestResults/coverage/
